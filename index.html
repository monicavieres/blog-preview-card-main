<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    
    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <div class="card_container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration" class="card_image">
      <p class="card_tag">Learning</p>
      <p class="card_publish_date">Published 21 Dec 2023</p>
      <h1 class="card_title">HTML & CSS foundations</h1>
      <p class="card_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card_author">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="card_avatar">
        <p class="card_author_name">Greg Hooper</p>
      </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/monicavieres">Monica Cavieres</a>.
    </div>
  </body>
</html>
